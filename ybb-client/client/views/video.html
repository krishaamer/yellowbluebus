<template name="video">
	<div class="ui text container video-container">
	    <div class="ui segment video-box">
			{{#if Template.subscriptionsReady}}
				{{#with films}}
					{{> video_item}}
				{{/with}}
			{{else}}
				<div class="ui basic center aligned segment">
					{{> loading}}
				</div>
			{{/if}}
	    </div>
	    <div class="ui segment">
	    	{{> buttons}}
	    	{{> speak}}
	    </div>
  	</div>
</template>
