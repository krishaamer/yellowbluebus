<head>
  	<title>Yellow Blue Bus</title>
  	<meta charset="utf-8" /> 
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
</head>

<body></body>

<template name="layout">
	{{> yield}}
</template>

<template name="main">

	{{> Template.dynamic template=header}}
	<main class="ybb main">
		<div class="ui container video-container">
			{{> Template.dynamic template=belowHeader}}
			{{> Template.dynamic template=aboveContent}}
			<div class="ui segment video-box">
				{{> Template.dynamic template=content}}
				{{> Template.dynamic template=belowContent}}
				{{> Template.dynamic template=aboveFooter}}
			</div>
		</div>
	</main>
	<footer class="ybb footer">
		{{> Template.dynamic template=footer}}
	</footer>

</template>

<template name="landing_layout">
	{{> Template.dynamic template=content}}
</template>
